<h1 mat-dialog-title>Choose Project</h1>
<mat-form-field>
    <mat-label>Project</mat-label>
    <mat-select [(value)]="selectedProject">
        <mat-option *ngFor="let project of data.projects" [value]="project">
            {{project.name}}
        </mat-option>
    </mat-select>
</mat-form-field>
<br />
<mat-form-field>
    <input matInput #desc placeholder="Description" [disabled]="!selectedProject">
</mat-form-field>
<div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="{project: selectedProject?.name, desc: desc.value}">Done!</button>
</div>
